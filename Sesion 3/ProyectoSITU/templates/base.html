<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="{% static '/login.css' %}">
</head>

<body>
    <br>
    <ul class="nav nav-pills nav-fill" id="ulnav">
        <li class="nav-item">
            <a id="inicio" class="nav-link active" href="{% url 'home' %}">Inicio<span
                    class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a id="pasajero" class="nav-link" href="{% url 'pasajeros' %}">Pasajeros</a>
        </li>
    </ul>

    <div class="container py-4">
        {% block body %}

        {% endblock body %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
</body>

</html>

<script type="text/javascript">
    $(document).ready(function () {
        console.log('iniciad')
        if (window.location.pathname == '/') {
            $('a').on('click', function () {
                $('#pasajero').removeClass('active');
                $('#inicio').addClass('active');
            }).first().click();
        } else {
            $('a').on('click', function () {
                $('#inicio').removeClass('active');
                $('#pasajero').addClass('active');
            }).first().click();
        }
    });
</script>
